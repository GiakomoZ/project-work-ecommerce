<div class="container mt-4">
    <div class="row row-cols-lg-5 row-cols-md-4 row-cols-sm-3 row-cols-2 justify-content-center">
        <ng-container *ngFor="let product of prodotti">
            <div class="mb-4">
                <app-card-prodotto
                    [product]="product"
                   
                ></app-card-prodotto>
            </div>
        </ng-container>
    </div>
</div>

<div class="d-flex justify-content-center mb-4">
    <ng-container *ngFor="let page of pages">
        <button class="btn ml-2 btn-primary text-black" (click)="loadProducts(page)">{{ page }}</button>
    </ng-container>
</div>
