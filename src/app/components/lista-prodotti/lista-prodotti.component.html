<div class="container mt-4">
	<div class="row row-cols-lg-5 row-cols-md-4 row-cols-sm-3 row-cols-2 justify-content-center">
		<!-- Inizio del ciclo *ngFor per generare le card -->
		<ng-container *ngFor="let product of prodotti">
			<app-card-prodotto
				[id]="product.id"
				[titolo]="product.title"
				[prezzo]="product.price"
				[immagini]="product.images"
				[rating]="product.stars"
			></app-card-prodotto>
		</ng-container>
		<!-- Fine del ciclo *ngFor -->
	</div>
</div>
