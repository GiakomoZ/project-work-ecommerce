<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo di Inserimento Dati</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
          <h2 class="mb-4">Inserisci i tuoi dati</h2>
          <form>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Inserisci il tuo nome" required>
            </div>
            <div class="form-group">
              <label for="cognome">Cognome</label>
              <input type="text" class="form-control" id="cognome" placeholder="Inserisci il tuo cognome" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email" required>
            </div>
            <div class="form-group">
              <label for="indirizzo">Indirizzo</label>
              <input type="text" class="form-control" id="indirizzo" placeholder="Inserisci il tuo indirizzo" required>
            </div>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary">Indietro</button>
              <button type="submit" class="btn btn-primary">Invia</button>
            </div>
          </form>
        </div>
      </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
