<div class="container mt-5">
    <div class="form-container bg-white p-4 shadow rounded">
        <h2 class="mb-4 text-center">Inserisci i tuoi dati</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input
                    type="text"
                    class="form-control"
                    id="nome"
                    formControlName="nome"
                    placeholder="Inserisci il tuo nome"
                    [class.is-invalid]="isSubmitted && form.get('nome')?.invalid"
                    required
                />
                <div *ngIf="isSubmitted && form.get('nome')?.invalid" class="invalid-feedback">
                    Il nome è obbligatorio.
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="cognome" class="form-label">Cognome</label>
                <input
                    type="text"
                    class="form-control"
                    id="cognome"
                    formControlName="cognome"
                    placeholder="Inserisci il tuo cognome"
                    [class.is-invalid]="isSubmitted && form.get('cognome')?.invalid"
                    required
                />
                <div *ngIf="isSubmitted && form.get('cognome')?.invalid" class="invalid-feedback">
                    Il cognome è obbligatorio.
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    formControlName="email"
                    placeholder="Inserisci la tua email"
                    [class.is-invalid]="isSubmitted && form.get('email')?.invalid"
                    required
                />
                <div *ngIf="isSubmitted && form.get('email')?.invalid" class="invalid-feedback">
                    L'email è obbligatoria e deve essere valida.
                </div>
            </div>
            <div class="form-group mb-4">
                <label for="indirizzo" class="form-label">Indirizzo</label>
                <input
                    type="text"
                    class="form-control"
                    id="indirizzo"
                    formControlName="indirizzo"
                    placeholder="Inserisci il tuo indirizzo"
                    [class.is-invalid]="isSubmitted && form.get('indirizzo')?.invalid"
                    required
                />
                <div *ngIf="isSubmitted && form.get('indirizzo')?.invalid" class="invalid-feedback">
                    L'indirizzo è obbligatorio.
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <a class="btn btn-secondary" [routerLink]="'/carrello'">Indietro</a>
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Invia</button>
            </div>
        </form>
    </div>
</div>
