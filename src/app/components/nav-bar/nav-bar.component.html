<div id="mainNavigation">
	<nav role="navigation">
		<div class="py-3 text-center border-bottom">
			<img src="mingi.png" id="mingiIcon" class="invert" alt="logo" />
		</div>
	</nav>
	<div class="navbar-expand-md">
		<div class="navbar-dark text-center my-2">
			<button
				class="navbar-toggler w-75"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown"
				aria-expanded="false"
				aria-label="Toggle navigation"
				(click)="collapseNavbar()"
			>
				<span class="navbar-toggler-icon"></span>
				<span class="align-middle">Menu</span>
			</button>
		</div>
		<div
			class="text-center mt-3 collapse navbar-collapse"
			id="navbarNavDropdown"
		>
			<ul class="navbar-nav mx-auto">
				<li class="nav-item">
					<a
						class="nav-link active"
						aria-current="page"
						[routerLink]="'/'"
						(click)="collapseNavbar()"
						>Home</a
					>
				</li>
				<li class="nav-item">
					<a class="nav-link" [routerLink]="'shop'" (click)="collapseNavbar()">Shop</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" [routerLink]="'carrello'" (click)="collapseNavbar()">Carrello</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" [routerLink]="'about'" (click)="collapseNavbar()">About</a>
				</li>
			</ul>
		</div>
	</div>
</div>
