<div class="container mt-5">
  <div class="form-container bg-white p-4 shadow rounded">
    <h2 class="mb-4 text-center">Aggiungi carta di credito</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="cardNumber" class="form-label">Numero di Carta di Credito</label>
        <input
          type="text"
          class="form-control"
          id="cardNumber"
          formControlName="cardNumber"
          placeholder="Inserisci il numero della carta"
          [class.is-invalid]="isSubmitted && form.get('cardNumber')?.invalid"
          required
        />
        <div *ngIf="isSubmitted && form.get('cardNumber')?.invalid" class="invalid-feedback">
          Il numero di carta di credito è obbligatorio e deve essere valido.
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="cardHolder" class="form-label">Intestatario della Carta</label>
        <input
          type="text"
          class="form-control"
          id="cardHolder"
          formControlName="cardHolder"
          placeholder="Inserisci il nome dell'intestatario"
          [class.is-invalid]="isSubmitted && form.get('cardHolder')?.invalid"
          required
        />
        <div *ngIf="isSubmitted && form.get('cardHolder')?.invalid" class="invalid-feedback">
          L'intestatario della carta è obbligatorio.
        </div>
      </div>
      <div class="form-row d-flex">
        <div class="form-group col-md-5 me-3">
          <label for="expirationDate" class="form-label">Scadenza</label>
          <input
            type="text"
            class="form-control"
            id="expirationDate"
            formControlName="expirationDate"
            placeholder="MM/AA"
            [class.is-invalid]="isSubmitted && form.get('expirationDate')?.invalid"
            required
          />
          <div *ngIf="isSubmitted && form.get('expirationDate')?.invalid" class="invalid-feedback">
            La data di scadenza è obbligatoria e deve essere valida (MM/AA).
          </div>
        </div>
        <div class="form-group col-md-5">
          <label for="cvv" class="form-label">CVV</label>
          <input
            type="text"
            class="form-control"
            id="cvv"
            formControlName="cvv"
            placeholder="CVV"
            [class.is-invalid]="isSubmitted && form.get('cvv')?.invalid"
            required
          />
          <div *ngIf="isSubmitted && form.get('cvv')?.invalid" class="invalid-feedback">
            Il CVV è obbligatorio e deve essere valido.
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <a class="btn btn-secondary" [routerLink]="'/checkout'">Annulla</a>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Paga</button>
      </div>
    </form>
  </div>
</div>
