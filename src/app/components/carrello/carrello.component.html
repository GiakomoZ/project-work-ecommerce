<div class="container-fluid mt-5">
    <h2 class="mb-4 text-center carrello">Benvenuto nel tuo carrello</h2>
    <div class="row cart-item">
      <div class="col-md-2">
        <img src="https://via.placeholder.com/100" class="img-fluid" alt="Prodotto">
      </div>

      <!-- Dettagli prodotti, da fare un ng for per tutti gli elementi di un ipotetico array prodotti[] -->
      <div class="col-md-4">
        <h5>Nome del Prodotto 1</h5>
        <p>Descrizione breve del prodotto.</p>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" value="1" min="1">
      </div>
      <div class="col-md-2">
        <p>Prezzo</p>
      </div>
      <div class="col-md-2 text-right">
        <button class="btn btn-danger">Rimuovi</button>
      </div>
    </div>

    <!-- Totale carrello -->
    <div class="row mt-4">
      <div class="col-md-6 offset-md-6 text-right">
        <p class="cart-total">Totale: Prezzo</p>
        <button class="btn btn-secondary">Home</button>
        <a class="btn btn-primary" [routerLink]="'/checkout'">Checkout</a>
        <!-- <button class="btn btn-primary">Checkout</button> -->
      </div>
    </div>
  </div>
