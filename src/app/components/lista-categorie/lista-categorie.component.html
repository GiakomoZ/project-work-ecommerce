<div class="container mt-4">
	<div class="row justify-content-center">
	  <div class="col-md-4 mb-4" *ngFor="let categoria of categorie">
		<div class="card h-100">
		  <div id="carousel-{{ categoria.id }}" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-inner">
			  <div *ngFor="let image of categoria.image.split(';'); let i = index" [class]=" 'carousel-item ' + (i === 0 ? 'active' : '') ">
				<img class="d-block w-100" [src]="'https://storage.googleapis.com/projectworkpascal/' + image" alt="{{ categoria.name }}" />
			  </div>
			</div>
			<button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carousel-' + categoria.id" data-bs-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel-' + categoria.id" data-bs-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="visually-hidden">Next</span>
			</button>
		  </div>
		  <div class="card-body">
			<h5 class="card-title">{{ categoria.name }}</h5>
		  </div>
		</div>
	  </div>
	</div>
  </div>
