<div class="container bg-white p-3 rounded" *ngIf="product">
    <div class="row">
        <div class="col-md-4 p-1">
            <div class="img-fluid p-1 rounded">
                <app-carosello-immagini [id]="id" [immagini]="product.images" [titolo]="product.title"></app-carosello-immagini>
            </div>
        </div>
        <div class="col-md-8">
            <div class="product-title rounded">{{ product.title }}</div>
            <div class="price rounded">{{ product.price | currency:"EUR" }}</div>
            <div class="category rounded">{{product.category.name}}</div>
            <div class="rating mb-3 rounded">
                <app-stelle-rating [rating]="product.stars"></app-stelle-rating>
            </div>
            <div class="description rounded">
                <p>{{product.description}}</p>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary btn-lg mt-3 rounded" (click)="addToCart()">Aggiungi al carrello</button>
            </div>
        </div>
    </div>
</div>
