<div class="mb-4">
	<div class="card w-100 h-100">
		<app-carosello-immagini
			[id]="id"
			[immagini]="immagini"
			[titolo]="titolo"
		></app-carosello-immagini>
		<div class="card-body">
			<h5 class="card-title">{{ titolo }}</h5>
			<p class="card-text"><strong>Prezzo:</strong> {{ prezzo|currency:"EUR" }}</p>
			<app-stelle-rating [rating]="rating"></app-stelle-rating>
		</div>
		<div class="text-center justify-content-around">
			<a class="btn" [routerLink]="[id]">Maggiori Informazioni</a>
			<button class="btn"  (click)="getId(id)">+</button>
		</div>
	</div>
</div>
